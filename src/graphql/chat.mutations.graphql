mutation createChatMessage($arg: CreateChatMessageInput!) {
  createChatMessage(arg: $arg) {
    tempId
    message {
      ...MessageFragment
    }
  }
}

mutation DeleteChatMessage($id: ID!) {
  deleteChatMessage(id: $id)
}

mutation EditChatMessage($id: ID!, $text: String!) {
  editChatMessage(id: $id, text: $text) {
    ...MessageFragment
  }
}