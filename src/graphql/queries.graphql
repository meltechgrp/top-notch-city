query me {
	me {
		id
		firstName
		lastName
		username
		email
		phoneNumber
		intlPhoneNumber
		isEmailVerified
		countryCode
		photo {
			id
			path
			width
			height
		}
		role
	}
}
query profile($id: String!) {
	profile(id: $id) {
		user {
			id
			userTypeId
			firstName
			lastName
			username
			isEmailVerified
			intlPhoneNumber
			email
			addresses {
				active
				city
				community
				country
				neighborhood
				lga
				state
				street
				streetNumber
			}

			photo {
				id
				path
			}
		}
		propertyCount
	}
}
query checkEmail($email: String!) {
	checkEmail(email: $email)
}

query GetReport($id: String!) {
	getReport(id: $id) {
		reason
		files {
			path
			width
			height
		}
		caseId
	}
}
