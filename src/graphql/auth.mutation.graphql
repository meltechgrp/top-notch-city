mutation SendOtpToCurrentUser($tag: String!) {
  sendOtpToCurrentUser(tag: $tag)
}

mutation VerifyCurrentUserOtp($otp: String!, $tag: String!) {
  verifyCurrentUserOtp(otp: $otp, tag: $tag)
}

mutation DeleteCurrentUser {
  deleteCurrentUser
}

mutation ResendEmailVerificationCode {
  resendEmailVerificationCode
}
