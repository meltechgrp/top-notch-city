query GetAddresses {
	getAddresses {
		id
		streetNumber
		street
		city
		town
		community
		neighborhood
		lga
		state
		country
		countryCode
		active
		label
		type
		latitude
		longitude
	}
}

query GetAddressByCoords($lat: Float!, $long: Float!) {
	getAddressByCoords(lat: $lat, long: $long) {
		placeId
		mainText
		secondaryText
	}
}
