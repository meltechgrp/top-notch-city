overwrite: true
documents: './**/*.graphql'
schema: 'http://127.0.0.1:5042/graphql'
generates:
  src/graphql-types/index.gql.ts:
    plugins:
      - 'typescript'
  src/graphql-types/:
    plugins:
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
    config:
      withMutationFn: true
      withHook: true
      avoidOptionals: true
      arrayInputCoercion: false
      apolloClientVersion: 3,

    preset: 'near-operation-file'
    presetConfig:
      baseTypesPath: 'index.gql.ts'
      extension: '.gql.tsx'
      folder: '../graphql-types'
      typesPath: 'index.gql.ts'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
